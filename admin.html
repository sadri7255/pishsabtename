<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت ثبت نام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --accent-color: #e76f51;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-size: 16px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .login-section, .admin-panel {
            padding: 20px;
        }
        .admin-panel {
            display: none; /* Initially hidden */
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Vazirmatn', sans-serif;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #238a7f;
        }
        button.action-btn { margin-left: 10px; }
        button.approve { background-color: #28a745; }
        button.approve:hover { background-color: #218838; }
        button.reject { background-color: #dc3545; }
        button.reject:hover { background-color: #c82333; }

        #searchResults {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: #f9f9f9;
        }
        #searchResults p { margin: 5px 0; }
        #searchResults strong { color: var(--secondary-color); }
        #statusMessage {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .result-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 600;
            color: var(--secondary-color);
            min-width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پنل مدیریت ثبت نام</h1>

        <div class="login-section" id="loginSection">
            <h2>ورود به پنل</h2>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password">
            </div>
            <button onclick="checkPassword()">ورود</button>
            <p id="loginError" style="color: red; text-align:center; margin-top:10px;"></p>
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2>جستجوی ثبت نام شده‌ها</h2>
            <div class="form-group">
                <label for="nationalIdSearch">کد ملی دانش‌آموز جهت جستجو:</label>
                <input type="text" id="nationalIdSearch" placeholder="کد ملی ۱۰ رقمی">
            </div>
            <button onclick="searchRegistration()">جستجو</button>

            <div id="searchResults">
                <p>اطلاعات ثبت نامی در اینجا نمایش داده می‌شود...</p>
            </div>

            <div id="adminActions" style="margin-top: 20px; display: none;">
                <h3>اقدامات مدیریتی:</h3>
                <div class="form-group">
                    <label for="adminName">نام تأیید/رد کننده:</label>
                    <input type="text" id="adminName" placeholder="نام شما">
                </div>
                <div class="form-group">
                    <label for="adminNotes">یادداشت مدیر:</label>
                    <textarea id="adminNotes" rows="3"></textarea>
                </div>
                <button class="action-btn approve" onclick="updateStatus('تأیید نهایی شد')">✅ تأیید نهایی ثبت نام</button>
                <button class="action-btn reject" onclick="updateStatus('رد شد')">❌ رد ثبت نام</button>
            </div>
             <p id="statusMessage"></p>
        </div>
    </div>

    <script>
        // 🚨 هشدار امنیتی: این رمز عبور در کد جاوا اسکریپت قابل مشاهده است و امن نیست!
        const ADMIN_PASSWORD = "09386280750"; // رمز عبور تعیین شده توسط شما
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEOx1fmPPhyouD5uXjojUNxRxV9CeMsJUIbdikrBmqxChFv9DYI2aRSmBuPoucOtUF/exec';

        let currentFoundNationalId = null; // برای ذخیره کد ملی فرد جستجو شده
        let currentFoundRowData = null; // برای ذخیره اطلاعات کامل ردیف پیدا شده

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');
            if (passwordInput === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loginError.textContent = '';
            } else {
                loginError.textContent = 'رمز عبور اشتباه است!';
            }
        }

        function searchRegistration() {
            const nationalId = document.getElementById('nationalIdSearch').value.trim();
            const searchResultsDiv = document.getElementById('searchResults');
            const adminActionsDiv = document.getElementById('adminActions');
            const statusMessage = document.getElementById('statusMessage');

            if (!nationalId || nationalId.length !== 10 || !/^\d+$/.test(nationalId)) {
                searchResultsDiv.innerHTML = '<p style="color:red;">لطفاً یک کد ملی ۱۰ رقمی معتبر وارد کنید.</p>';
                adminActionsDiv.style.display = 'none';
                statusMessage.textContent = '';
                return;
            }

            statusMessage.textContent = 'در حال جستجو...';
            searchResultsDiv.innerHTML = '';
            adminActionsDiv.style.display = 'none';

            google.script.run
                .withSuccessHandler(function(response) {
                    if (response.error) {
                        searchResultsDiv.innerHTML = `<p style="color:red;">خطا: ${response.error}</p>`;
                        statusMessage.textContent = '';
                    } else if (response.data) {
                        currentFoundNationalId = nationalId; // ذخیره کد ملی برای اقدامات بعدی
                        currentFoundRowData = response.data; // ذخیره اطلاعات ردیف
                        let htmlOutput = '<h3>اطلاعات فرد:</h3>';
                        for (const key in response.data) {
                            htmlOutput += `<div class="result-item"><span class="result-label">${key}:</span> <span>${response.data[key] || '-'}</span></div>`;
                        }
                        searchResultsDiv.innerHTML = htmlOutput;
                        adminActionsDiv.style.display = 'block';
                        statusMessage.textContent = 'اطلاعات با موفقیت پیدا شد.';
                    } else {
                        searchResultsDiv.innerHTML = '<p>هیچ ثبت‌نامی با این کد ملی یافت نشد.</p>';
                        statusMessage.textContent = '';
                    }
                })
                .withFailureHandler(function(error) {
                    searchResultsDiv.innerHTML = `<p style="color:red;">خطا در ارتباط با سرور: ${error.message}</p>`;
                    statusMessage.textContent = '';
                    console.error('Search Error:', error);
                })
                .searchDataByNationalId(nationalId); // نام تابع در Apps Script
        }

        function updateStatus(newStatus) {
            const adminName = document.getElementById('adminName').value.trim();
            const adminNotes = document.getElementById('adminNotes').value.trim();
            const statusMessage = document.getElementById('statusMessage');

            if (!currentFoundNationalId) {
                statusMessage.textContent = 'ابتدا یک فرد را جستجو کنید.';
                statusMessage.style.color = 'red';
                return;
            }
            if (!adminName) {
                statusMessage.textContent = 'لطفاً نام تأیید/رد کننده را وارد کنید.';
                statusMessage.style.color = 'red';
                return;
            }

            statusMessage.textContent = 'در حال به‌روزرسانی وضعیت...';
            statusMessage.style.color = 'orange';

            google.script.run
                .withSuccessHandler(function(response) {
                    if (response.success) {
                        statusMessage.textContent = `وضعیت با موفقیت به‌روز شد: ${response.message}`;
                        statusMessage.style.color = 'green';
                        // می‌توانید اطلاعات نمایش داده شده را نیز به‌روز کنید یا جستجو را مجدداً اجرا کنید
                        searchRegistration(); // برای نمایش اطلاعات به روز شده
                    } else {
                        statusMessage.textContent = `خطا در به‌روزرسانی: ${response.message || 'خطای ناشناخته'}`;
                        statusMessage.style.color = 'red';
                    }
                })
                .withFailureHandler(function(error) {
                    statusMessage.textContent = `خطا در ارتباط با سرور هنگام به‌روزرسانی: ${error.message}`;
                    statusMessage.style.color = 'red';
                    console.error('Update Error:', error);
                })
                .updateRegistrationStatus(currentFoundNationalId, newStatus, adminName, adminNotes); // نام تابع در Apps Script
        }

        // این بخش برای استفاده از google.script.run نیاز به اجرا شدن در محیطی دارد
        // که API مربوطه را بشناسد (مثلا داخل یک Web App گوگل یا با فعال سازی API در پروژه استاندلون).
        // اگر این فایل را مستقیما به عنوان HTML باز می کنید، google.script.run کار نخواهد کرد
        // و باید به جای آن از fetch API مشابه فرم ثبت نام اصلی استفاده کنید.
        // برای سادگی، فرض می کنیم این HTML به عنوان یک Web App دوم یا از طریق سرویس HTML گوگل اسکریپت اجرا می شود.
        // اگر از fetch استفاده می کنید، مطمئن شوید وب اپ شما برای دریافت درخواست های POST از این توابع پیکربندی شده.
        // با توجه به ساختار فعلی، بهتر است این صفحه HTML نیز به عنوان یک Web App از همان پروژه Apps Script اجرا شود.
    </script>
</body>
</html>
